<p class='h1 mt-5'>Tensorflow says {{prediction}}</p>
<div class="row border-bottom pb-4 mb-4">
  <div class="col-12">
    <div class='input-group'>
      <input class='form-control' type='number' (change)='predict($event.target.value)'>
    </div>
  </div>
</div>
<div class='row border-bottom pb-4 mb-4'>
  <div class="col-12">
    <label for='training-data'>Training data set</label>
    <div class='input-group mb-3'>
      <div class="custom-file">
        <input class='custom-file-input' name='training-data-set' id='training-data' type='file'>
        <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
      </div>
    </div>
    <label for='test-data'>Test data set</label>
    <div class='input-group mb-3'>
      <div class="custom-file">
        <input class='custom-file-input' name='test-data-set' id='test-data' type='file'>
        <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
      </div>
    </div>
  </div>
</div>
<div class='row'>
  <div class="col-12">
    <p class='h2'>Training data chart</p>
    <canvas id='training-data-chart'>{{ chart }}</canvas>
  </div>
  <div class="col-12">
    <p class='h2'>Before trainig chart</p>
    <canvas id='before-data-chart'>{{ chart }}</canvas>
  </div>
  <div class="col-12">
    <p class='h2'>After training chart</p>
    <canvas id='trained-data-chart'>{{ chart }}</canvas>
  </div>
</div>
